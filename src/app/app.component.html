      <div class="box">

            {{i}}
          </div>
        </div>
    </div>
  </div>

<ng-container *ngIf="display=='block'">
  <div class="modal" [ngStyle]="{'display':display}">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Enter Google Spreadsheet Link</h4>
          <button type="button" class="close" (click)="closeModal()">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <label class="col-md-2">Link : </label><input class="col-md-10" type="text" [(ngModel)]="link">
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="getAllData()">Go to Scrum</button>
        </div>
        
      </div>
    </div>
    </div>
  </ng-container>
